{% extends 'base.html' %}
{% block css %}
<style>
    .con {
        background-color: wheat;
        min-height: 75vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-bottom: 5px;
    }
    
    .table-design {
        border-collapse: collapse;
        width: 100%;
        margin: auto;
        padding-left: 40%;
    }
    
    .table-design thead th {
        background-color: #000000;
        color: white;
        border: 1px solid #000000;
        padding: 8px;
    }

    .table-design tbody tr {
        background-color: #f4d867;
    }
    
    .table-design tbody td {
        border: 1px solid #000000;
        padding: 8px;
    }

    .table-design tbody tr:hover {
        background-color: #ddd;
    }
</style>
{% endblock %}

{% block title %}
State | Wise
{% endblock %}


{% block body %}
<div class="con text-center">
    <h4 class="m-4">State-wise Society Counts</h4>
    <div class="text-center table-design" >
        {% if table %}
        {{ table | safe }}
        {% endif %}
    </div>
</div>
{% endblock %}


{% block js %}
<script src="{{ url_for('static', filename='js/home.js') }}"></script>
{% endblock %}
