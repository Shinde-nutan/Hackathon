{% extends 'base.html' %}

{% block title %}
Bank List
{% endblock %}

{% block css %}
<style>
    .con {
        background-color: wheat;
        min-height: 75vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-bottom: 10px;
    }
    
    .table-design {
        border-collapse: collapse;
        width: 100%;
        margin: auto;
        padding-left: auto;
        overflow-x: scroll;
    }
    
    .table-design thead th {
        background-color: #000000;
        color: white;
        border: 1px solid #000000;
        padding: 8px;
    }

    .table-design tbody tr {
        background-color: #f4d867;
    }
    
    .table-design tbody td {
        border: 1px solid #000000;
        padding: 8px;
    }

    .table-design tbody tr:hover {
        background-color: #ddd;
    }
</style>
{% endblock %}

{% block body %}
<div class="con">
    <h1>List of Cooperative Banks</h1>
    <div class="text-center table-design" style="padding-top: 15px;">
        {% if table_html %}
        {{ table_html|safe }}
        {% endif %}
    </div>
</div>
{% endblock %}
